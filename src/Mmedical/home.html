<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <!--NavBar-->
  <!--Fin NavBar-->
  
  <div class="container text-center mt-4">
    <h3 class="text-center">Equipos</h3>
  </div>

  <section id="home">
  </section>


  <!--Modal agregar-->
  <section>
    <div class="container">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar Equipo
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Equipo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form" action="">
                <div class="mb-3">

                  <br>
                  <label for="formControl1" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="marca">

                  <br>
                  <label for="formControl1" class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="modelo">


                  <br>
                  <label for="formControl1" class="form-label">Serie equipo</label>
                  <input type="text" class="form-control" id="serieEquipo">

                  <br>
                  <label for="formControl1" class="form-label">Fecha ingreso</label>
                  <input type="date" class="form-control" id="fechaIngreso">

                  <br>
                  <label for="formControl1" class="form-label">Fecha entrega</label>
                  <input type="date" class="form-control" id="fechaEntrega">

                  <br>
                  <label for="formControl1" class="form-label">Detalle</label>
                  <input type="text" class="form-control" id="detalle">

                  <br>
                  <label for="formControl1" class="form-label">ID Cliente</label>
                  <input type="text" class="form-control" id="idCliente">
                </div>
                <div class="mb-3">

                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" onclick="agregarEquipo()" class="btn btn-primary"
                data-bs-dismiss="modal">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Fin agregar-->

  <!--Tabla equipos-->
  <section id="table">
    <div class="container text-center mt-5">
      <table class="table" id="tablaEquipos">
        <thead>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Serie equipo</th>
          <th scope="col">F. Ingreso</th>
          <th scope="col">F. entrega</th>
          <th scope="col">Detalle</th>
          <th scope="col">ID Cliente</th>
          <th scope="col">Acci√≥n</th>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
      </table>
    </div>
  </section>
  <!--Fin tabla-->

  <!--Modal Ver-->
  <section>
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalLabel">Detalle de Equipo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="id-view"></p>
            <p id="marca-view"></p>
            <p id="modelo-view"></p>
            <p id="fIngreso-view"></p>
            <p id="fEntrega-view"></p>
            <p id="detalle-view"></p>
            <p id="cliente-view"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Fin ver-->

  <!--Modal Actualizar-->
  <section>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Equipo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>Marca: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Modelo: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Serie Equipo: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Fecha Ingreso: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Fecha Entrega: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Detalle: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>ID Cliente: </td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="saveEdit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Fin actualizar-->

  <!--Footer-->
  <!--Fin footer-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./home.js"></script>
</body>

</html>
