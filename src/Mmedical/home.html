<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Mmedical - Equipos</title>
</head>

<body>
  <!--NavBar-->
  <!--Fin NavBar-->

  <div class="container text-center mt-4">
    <h3 class="text-center">Equipos</h3>
  </div>

  <section id="home">
  </section>


  <!--Modal agregar-->
  <section>
    <div class="container">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar Equipo
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Equipo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="row">
                  <h5>Equipo</h5>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <br>
                      <label for="formControl1" class="form-label">Marca</label>
                      <input type="text" class="form-control" id="marca">

                      <br>
                      <label for="formControl1" class="form-label">Serie equipo</label>
                      <input type="text" class="form-control" id="serieEquipo">

                      <br>
                      <label for="formControl1" class="form-label">Fecha Entrega</label>
                      <input type="date" class="form-control" id="fechaEntrega">

                      <br>
                      <label for="formControl1" class="form-label">Detalle</label>
                      <input type="text" class="form-control" id="detalle">

                      <br>
                      <label for="formControl1" class="form-label">Accesorios</label>
                      <input type="text" class="form-control" id="accesorios">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <br>
                      <label for="formControl1" class="form-label">Modelo</label>
                      <input type="text" class="form-control" id="modelo">

                      <br>
                      <label for="formControl1" class="form-label">Fecha Ingreso</label>
                      <input type="date" class="form-control" id="fechaIngreso">

                      <br>
                      <label for="formControl1" class="form-label">Fecha Mantención</label>
                      <input type="date" class="form-control" id="fechaMantencion">

                      <br>
                      <label for="formControl1" class="form-label">Otro Detalle</label>
                      <input type="text" class="form-control" id="otroDetalle">

                      <br>
                      <label for="formControl1" class="form-label">Estado</label>
                      <select class="form-select" aria-label="Default select example" id="estado">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion4">Opción 4</option>
                        <option value="opcion5">Opción 5</option>
                      </select>
                    </div>
                  </div>
                </div>
                <hr>
                <h5>Cliente</h5>
                <div class="row">
                  <div class="col-md-6">
                    <br>
                    <label for="formControl1" class="form-label">Razón Social</label>
                    <input type="text" class="form-control" id="razonSocial">

                    <br>
                    <label for="formControl1" class="form-label">Centro Médico</label>
                    <input type="text" class="form-control" id="centroMedico">

                    <br>
                    <label for="formControl1" class="form-label">Fono</label>
                    <input type="text" class="form-control" id="fono">
                  </div>
                  <div class="col-md-6">
                    <br>
                    <label for="formControl1" class="form-label">Persona Contacto</label>
                    <input type="text" class="form-control" id="personaContacto">

                    <br>
                    <label for="formControl1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" id="btnAdd" onclick="agregarEquipo(event)" class="btn btn-success"
                data-bs-dismiss="modal">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Fin agregar-->

  <!--Tabla equipos-->
  <section id="table">
    <div class="container text-center mt-5">
      <table class="table" id="tablaEquipos">
        <thead>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Serie equipo</th>
          <th scope="col">F. Ingreso</th>
          <th scope="col">F. entrega</th>
          <th scope="col">Detalle</th>
          <th scope="col">Estado</th>
          <th scope="col">Acción</th>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
      </table>
    </div>
  </section>
  <!--Fin tabla-->

  <!--Modal Ver-->
  <section>
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalLabel">Detalle de Equipo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="id-view"></p>
            <p id="marca-view"></p>
            <p id="modelo-view"></p>
            <p id="fIngreso-view"></p>
            <p id="fEntrega-view"></p>
            <p id="fMantencion-view"></p>
            <p id="detalle-view"></p>
            <p id="otroDetalle-view"></p>
            <p id="accesorios-view"></p>
            <p id="estado-view"></p>
            <hr>
            <p id="razonSocial-view"></p>
            <p id="centroMedico-view"></p>
            <p id="personaContacto-view"></p>
            <p id="fono-view"></p>
            <p id="email-view"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Actualizar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Fin ver-->

  <!--Modal Actualizar-->
  <section>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Equipo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>Marca: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Modelo: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Serie Equipo: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Fecha Ingreso: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Fecha Entrega: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>Detalle: </td>
                  <td></td>
                </tr>
                <tr>
                  <td>ID Cliente: </td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="saveEdit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Fin actualizar-->

  <!--Footer-->
  <!--Fin footer-->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./home.js"></script>
<script>
  window.onload = function() {
    getEquipos();
  };
</script>

</html>
